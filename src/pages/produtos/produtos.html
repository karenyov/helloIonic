<ion-header>

  <ion-navbar>
    <ion-title>produtos
      <ion-searchbar [(ngModel)]="termoPesquisa" (ionInput)="filtrarProdutosPorNome()" placeholder="Digite o nome de um produto">
      </ion-searchbar>

    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filtrarPorCategoria()">
        <ion-icon name="funnel" [style.color]="filtradoPorCategoria ? 'orange' : 'gray'">
        </ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="atualizarListaProdutos($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
    pullingText="Atualizar lista de produtos"
    refreshingSpinner="circles"
    refreshingText="Atualizando lista de produtos...">

    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let produto of produtosFiltrados" (click)="mostrarDetalhesProduto(produto)">
      <ion-icon [name]="produto.icone" item-left>
      </ion-icon>
      {{produto.nome}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
